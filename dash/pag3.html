<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

        .custom-select option:first-child {
            font-weight: bold;
            color: gray;
        }
        
        </style>
        
</head>
<body style="background-color:#F9F2E6;">
    <!-- BreadCrumbs -->
    <div class="  flex justify-center w-full">
        <nav class="flex" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
              <a href="#" class="inline-flex items-center text-xs font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                Home
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <span class="mx-1 text-xs text-gray-400">/</span>
                <a href="#" class="ml-1 text-xs font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">My Dashboard</a>
              </div>
            </li>
          
          </ol>
        </nav>
      </div>

<!-- Headr  -->
      <div class=" font-font flex justify-center pt-5  text-5xl">
        <h1 >Add New Address</h1>
      </div>

<!-- content -->

      <div class="flex  justify-center pt-20" >
        <div class=" w-full max-w-5xl grid  lg:grid-cols-5">

              <!-- Side Nav -->
              <div class="sm:hidden md:block lg:block hidden lg:ml-0 md:ml-36 w-full  lg:col-span-0 md:col-span-5 col-span-5">
                <ul class="lg:h-52 md:h-14 justify-center bg-white lg:items-start items-start  md:items-center rounded lg:flex-col md:flex  lg:w-full md:w-full">
                  <li class="lg:w-full hover:bg-black hover:text-white">
                    <a href="#" class=" p-2 block font-semibold">Account Dashboard</a>
                  </li>
                  <li class="lg:w-full hover:bg-black hover:text-white">
                    <a href="#" class="p-2 block font-semibold">Account Information</a>
                  </li>
                  <li class="lg:w-full bg-black text-white">
                    <a href="#" class="p-2 block font-semibold">Address Book</a>
                  </li>
                  <li class="lg:w-full hover:bg-black hover:text-white">
                    <a href="#" class="p-2 block font-semibold">My Orders</a>
                  </li>
                  <li class="lg:w-full  hover:bg-black hover:text-white">
                    <a href="#" class="p-2 block font-semibold">My Wishlist</a>
                  </li>
                </ul>
              </div>
    
  
  
                    <!-- side Nav responsive -->
  <!-- drawer init and show -->
  <div class="sm:block md:hidden lg:hidden block "> 
    <button id="toggleButton" style="background-color: #913B10;" class=" text-white py-1  pr-2 rounded-r" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
      <svg width=" 32" height="32" fill="white" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m13 16.745c0-.414-.336-.75-.75-.75h-9.5c-.414 0-.75.336-.75.75s.336.75.75.75h9.5c.414 0 .75-.336.75-.75zm9-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75zm-4-5c0-.414-.336-.75-.75-.75h-14.5c-.414 0-.75.336-.75.75s.336.75.75.75h14.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/></svg>
  </button>
  
  <div id="drawer-navigation" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-64 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-navigation-label">
  
     <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
       <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
       </svg>
       <span class="sr-only">Close menu</span>
    </button>
   <div class="py-4 ">
    <ul class="lg:h-52 md:h-14 justify-center bg-white lg:items-start items-start  md:items-center rounded  lg:w-full md:w-full">
      <li class="lg:w-full hover:bg-black hover:text-white">
        <a href="#" class=" p-2 block font-semibold">Account Dashboard</a>
      </li>
      <li class="lg:w-full hover:bg-black hover:text-white">
        <a href="#" class="p-2 block font-semibold">Account Information</a>
      </li>
      <li class="lg:w-full bg-black text-white">
        <a href="#" class="p-2 block font-semibold">Address Book</a>
      </li>
      <li class="lg:w-full hover:bg-black hover:text-white">
        <a href="#" class="p-2 block font-semibold">My Orders</a>
      </li>
      <li class="lg:w-full  hover:bg-black hover:text-white">
        <a href="#" class="p-2 block font-semibold">My Wishlist</a>
      </li>
    </ul>
    </div>
  </div>
  
  </div> 
        <!-- sideNav content -->

        <div class="p-6 bg-white col-span-4 pb-24">

            <h1 class="font-font   text-2xl">Contact Information</h1>
            <form action="" class="pt-7">

            <div class="mb-4 flex items-center">
                <label for="firstname" class=" text-gray-700 pr-10">First Name  <span class="text-red-700">*</span></label>
               
                <input type="text" id="firstname" name="firstname" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
            </div>
            <div class="mb-4 flex items-center">
                <label for="lastname" class=" text-gray-700 pr-10">Last Name <span class="text-red-700">*</span></label>
               
                <input type="text" id="lastname" name="lastname" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
            </div>
            <div class="mb-4 flex items-center">
              <label for="company" class=" text-gray-700 pr-12">Company <span class="text-red-700">*</span></label>
             
              <input type="text" id="company" name="company" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
          </div>
           
          <div class="mb-4 flex items-center">
            <label for="phone" class=" text-gray-700  pr-3">Phone Number <span class="text-red-700">*</span></label>
           
            <input type="text" id="phone" name="phone" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
        </div>
        <div class="mb-4 flex items-center">
          <label for="fax" class=" text-gray-700 pr-24">Fax <span class="text-red-700">*</span></label>
         
          <input type="text" id="fax" name="fax" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
      </div>
        </form>
        <h1 class="font-font   text-2xl">Address</h1>
        <form action="" class="pt-7">

        <div class="mb-4 flex items-center">
            <label for="firstname" class=" text-gray-700 pr-4">Street Address  <span class="text-red-700">*</span></label>
            <input type="text" id="street" name="street" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">

        </div>
        
        <div class="mb-4 flex items-center pl-32">
          <input type="text" id="street" name="street" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
        
      </div>
       
      <div class="mb-4 flex items-center">
        <label for="phone" class=" text-gray-700  pr-16">Country<span class="text-red-700">*</span></label>
        <select name="Country" id="Country" class=" text-gray-500 font-semibold custom-select mt-1 block pr-36 pl-5 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
          <option value="Please"  selected disabled>Please select your country</option>
          <option value="Province">ASWAN</option>
          <option value="State">CAIRO</option>
          <option value="Region">ALEX</option>
      </select>
       
   </div>
   <div class="mb-4 flex items-center">
    <label for="phone" class=" text-gray-700  pr-5">State/Province<span class="text-red-700">*</span></label>
    <select name="select" id="select" class=" text-gray-500 font-semibold custom-select mt-1 block  pr-14 pl-5   py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">
      <option value="Please"  selected disabled>Please select a region, state or province.</option>
      <option value="Province">Province</option>
      <option value="State">State</option>
      <option value="Region">Region</option>
  </select>
  </div>
  <div class="mb-4 flex items-center">
    <label for="zip" class=" text-gray-700 pr-3">Zip/Postal Code<span class="text-red-700">*</span></label>
    <input type="text" id="zip" name="zip" class="   px-24 py-2 bg-white border border-gray-300  shadow-sm focus:outline-none focus:ring-yellow-950 focus:border-yellow-950 sm:text-sm">

</div>

    </form>
          
           </div>
        </div>
       </div>
          
            
    
      

        
       <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
     
</body>
</html>
